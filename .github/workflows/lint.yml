name: Lint
on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Run linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: bun install
      - name: Run lint
        run: bun run lint
      - name: Reformat files
        run: bun run eslint:fix
